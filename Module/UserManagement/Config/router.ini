[add]
url = user/management/add
controller = Admin
action = add
post[email] = '.*'
post[password] = '[[:alnum:]]{3,22}'

[edit]
url = user/management/edit/{id}
controller = Admin
action = add
query[id] = '0-9'
post[email] = '.*'
post[password] = '[[:alnum:]]{3,22}'

[delete]
url = user/management/delete
controller = Admin
action = add
post[id] = '0-9'

[list]
url = user/management/list
controller = Admin
action = list
_default = true