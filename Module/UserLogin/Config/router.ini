[login]
url = user/auth
controller = Auth
action = form
_default = true

[login_submit]
url = user/auth/login
controller = Auth
action = submit
post[email] = '.*'
post[password] = '[[:alnum:]]{3,22}'

[password_forgot]
url = user/password/forgot
controller = Password
action = forgot

[password_forgot_submit]
url = user/password/forgot/submit
controller = Password
action = submit
post[email] = '.*'